<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX launch program</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <link href="testingpage.css" rel="stylesheet" type="text/css" />
    <script src="testingpage.js" type="text/JavaScript"></script>
</head>
<body>
    <article>
        <header>
           <div class="headerMission"><span class="headerName">SpaceX Launch Programs</span></div>
        </header>

    </article>
    <div class="mainContainer">
        <div class="filters">
            <div class="filtersheader">Filters</div>
            <div class="filterslaunchyear">Launch Year</div>
            <div class="launcyearStroke"></div>
            <div class="parentcontainerforyears">
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2006</button>
                    <button class="button year2" onclick="appenddata(this, id)" id="launch_year">2007</button>
                </div>
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2008</button>
                    <button class="button year2" onclick="appenddata(this, id)" id="launch_year">2009</button>
                </div>
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2010</button>
                    <button class="button year2" onclick="appenddata(this, id)" id="launch_year">2011</button>
                </div>
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2012</button>
                    <button class="button year2" onclick="appenddata(this, id)" id="launch_year">2013</button>
                </div>
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2014</button>
                    <button class="button year2" onclick="appenddata(this, id)" id="launch_year">2015</button>
                </div>
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2016</button>
                    <button class="button year2" onclick="appenddata(this, id)" id="launch_year">2017</button>
                </div>
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2018</button>
                    <button class="button year2" onclick="appenddata(this, id)" id="launch_year">2019</button>
                </div>
                <div class="yeartags">
                    <button class="button year1" onclick="appenddata(this, id)" id="launch_year">2020</button>
                </div>
            </div>
            <div class="filterslaunchsucess">Successful Launch</div>
            <div class="filterslaunchStroke"></div>
            <div class="parentcontainerforlaunch">
                <div class="yeartags launchLand">
                    <button class="button1 year1launch" onclick="appenddata(this, id)" id="launch_success">True</button>
                    <button class="button1 year2launch" onclick="appenddata(this, id)" id="launch_success">False</button>
                </div>
            </div>
            <div class="filterslandsucess">Successful Landing</div>
            <div class="filterslandStroke"></div>
            <div class="parentcontainerforland">
                <div class="yeartags launchLand">
                    <button class="button1 year1land" onclick="appenddata(this, id)" id="land_success">True</button>
                    <button class="button1 year2land" onclick="appenddata(this, id)" id="land_success">False</button>
                </div>
            </div>
        </div>
        <div class="dataafterfilters"></div>
    </div>
    <footer class="footerforapp">
        <div class="footerMission">Developed by:<span class="footerMissionName">Kirti Yadav</span></div>

    </footer>
</body>
</html>
